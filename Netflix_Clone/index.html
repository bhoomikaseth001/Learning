<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/globe?f=classic&s=solid">
<body> 
    <header>
        <nav class = "navbar">
            <div class="navbar_netflix">
                <img src="Logonetflix.png" alt="Netflix Logo" class="netflix_logo"/>
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                <div class="dropdown_container">
                    <i class="fa-solid fa-globe"></i>
                    <select name="language" id="languageSelect" class="language_drop_down">
                        <option value="english" selected>English</option>
                        <option value="hindi">Hindi</option>
                    </select>
                </div>
            </div>
            <div class="nav_item">
                <button class="signin_button">Sign In</button>
            </div>
        </nav>
    </header>
</body>
</html>
